<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soğuk İçecekler </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-12 bg-primary-subtle text-white">
            <button type="button" class="btn btn-outline-primary">Büşra</button></div>           <!-- kısayol .col-lg-3.col-md-4.col-12 -->
          <div class="col-lg-3 col-md-4 col-12 bg-secondary-subtle">B</div>
          <div class="col-lg-3 col-md-4 col-12 bg-success-subtle text-white">C</div>     
          <div class="col-lg-3 col-md-4 col-12 bg-danger-subtle">D</div>     
          <div class="col-lg-3 col-md-4 col-12 bg-warning-subtle">E</div>     <!-- col yazan ifadelerde margin padding kullanılmıyor-->
          <div class="col-lg-3 col-md-4 col-12 bg-info-subtle">F</div>     
        </div>
    </div>
  </body>
</html>
